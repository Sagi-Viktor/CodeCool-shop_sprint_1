<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <script src="static/js/cart.js" type="module" defer></script>
</head>
<body>
<div id="cart">
    <div class="cart-item" th:each="item : ${cartItems}">
        <h1 th:text="${item.productId}">Product Id</h1>
        <p th:text="${item.quantity}">Product Quantity</p>
    </div>
</div>

</body>
</html>
